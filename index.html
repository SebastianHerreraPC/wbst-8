<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Sombreados</title>
  </head>
  <body>
    <header class="header">
      <img src="" alt="" class="header__logo" />
    </header>
    <section class="sombreados">
      <h1 class="sombreados__titulos">Sombreados y Degradados.</h1>
      <p class="sombreados__subtitulo">
        Las sombras y degradados son técnicas de diseño visual que se utilizan
        para mejorar la interfaz de los elementos en las páginas web, añadiendo
        profundidad o un efecto de transición de colores.
      </p>
      <div class="cards">
        <div class="cards__item cards__item_blur">
          <h3 class="cards__item-title"></h3>
        </div>
        <div class="cards__item cards__item_shadow">
          <h3 class="cards__item-title"></h3>
        </div>
        <div class="cards__item cards__item_linear-gradient">
          <h3 class="cards__item-title"></h3>
        </div>
        <div class="cards__item cards__item_radial-gradient">
          <h3 class="cards__item-title"></h3>
        </div>
      </div>
    </section>
